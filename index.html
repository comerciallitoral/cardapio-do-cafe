<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>DO CAFÉ CAFETERIA</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: #2b1d13;
  display: flex;
  flex-direction: column;
  height: 100vh;
  color: #f5e6c8;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 20px;
  background: #1a120c;
  position: relative;
}

header h1 {
  margin: 0;
  font-size: 26px;
  letter-spacing: 3px;
  color: #d4af37;
}

header span {
  font-size: 12px;
  letter-spacing: 3px;
}

/* Mensagem temporária animada */
.instrucao {
  position: absolute;
  bottom: 5px;
  right: 15px;
  font-size: 11px;
  color: #f5e6c8;
  opacity: 0;
  font-style: italic;
  transition: opacity 0.5s ease;
}

.instrucao.mostrar {
  opacity: 0.8;
}

.instrucao.oculto {
  opacity: 0;
  pointer-events: none;
}

.viewer {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  overflow: hidden;
}

.viewer img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 10px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.8);
  transition: opacity 0.3s ease;
}

.controls {
  padding: 15px;
  background: #1a120c;
}

.dots {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 6px;
}

.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
  cursor: pointer;
}

.dot.active {
  width: 18px;
  border-radius: 10px;
  background: #d4af37;
}

/* Rodapé avaliação */
footer {
  text-align: center;
  padding: 15px;
  background: #1a120c;
  font-size: 16px; /* Fonte maior */
  color: #f5e6c8;
}

footer a {
  color: #d4af37;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 8px; /* espaço entre estrela e texto */
  font-weight: 600; /* mais destaque */
}

footer a:hover {
  text-decoration: underline;
}

footer a img {
  width: 20px; /* estrela maior */
  height: 20px;
}
</style>
</head>

<body>

<header>
  <h1>DO CAFÉ</h1>
  <span>CAFETERIA</span>
  <div class="instrucao" id="instrucao"></div>
</header>

<div class="viewer">
  <img id="pagina" src="pagina1.jpg">
</div>

<div class="controls">
  <div class="dots" id="dots"></div>
</div>

<footer>
  <a href="https://survey.actimidia.com.br/clitoral/survey/?id=vkQ7fHS270" target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/120px-Five-pointed_star.svg.png" alt="Avaliação"> Avalie nossa cafeteria
  </a>
</footer>

<script>
let paginaAtual = 1;
const totalPaginas = 20;
const img = document.getElementById("pagina");
const dotsContainer = document.getElementById("dots");
const instrucao = document.getElementById("instrucao");

// Detecta se é mobile
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

// Mensagem temporária
const mensagemInicial = isMobile ? "Deslize → para próxima página" : "Clique → para próxima página";
let timeoutInstrucao;

// Função que mostra instrução por 5s
function mostrarInstrucao() {
  clearTimeout(timeoutInstrucao);
  instrucao.textContent = mensagemInicial;
  instrucao.classList.remove("oculto");
  instrucao.classList.add("mostrar");

  timeoutInstrucao = setTimeout(() => {
    instrucao.classList.remove("mostrar");
    instrucao.classList.add("oculto");
  }, 5000);
}

// Mostra instrução inicial
mostrarInstrucao();

// Criar pontinhos clicáveis
for (let i = 1; i <= totalPaginas; i++) {
  const dot = document.createElement("div");
  dot.className = "dot";
  dot.onclick = () => mudarPagina(i);
  if (i === 1) dot.classList.add("active");
  dotsContainer.appendChild(dot);
}

// Atualiza pontinhos ativos
function atualizarDots() {
  const dots = document.querySelectorAll(".dot");
  dots.forEach(dot => dot.classList.remove("active"));
  dots[paginaAtual - 1].classList.add("active");
}

// Troca de página
function mudarPagina(numero) {
  if (numero < 1 || numero > totalPaginas) return;
  paginaAtual = numero;
  img.src = "pagina" + paginaAtual + ".jpg";
  atualizarDots();
  mostrarInstrucao(); // Aparece a mensagem a cada mudança de página
}

function proxima() {
  if (paginaAtual < totalPaginas) mudarPagina(paginaAtual + 1);
}

function anterior() {
  if (paginaAtual > 1) mudarPagina(paginaAtual - 1);
}

// Clique desktop
document.addEventListener("click", function(e) {
  if (!e.target.classList.contains("dot")) {
    if (e.clientX > window.innerWidth / 2) {
      proxima();
    } else {
      anterior();
    }
  }
});

// Teclado
document.addEventListener("keydown", function(e) {
  if (e.key === "ArrowRight") proxima();
  if (e.key === "ArrowLeft") anterior();
});

// Swipe mobile
let startX = 0;
let startY = 0;
let isSwiping = false;

document.addEventListener("touchstart", function(e) {
  if (e.touches.length > 1) {
    isSwiping = false;
    return;
  }
  isSwiping = true;
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend", function(e) {
  if (!isSwiping) return;

  let endX = e.changedTouches[0].clientX;
  let endY = e.changedTouches[0].clientY;

  let diffX = startX - endX;
  let diffY = Math.abs(startY - endY);

  if (diffY > 50) return;

  if (diffX > 60) proxima();
  if (diffX < -60) anterior();
});
</script>

</body>
</html>
